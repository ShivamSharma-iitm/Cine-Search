<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-center mb-8">Cine Search</h1>
        <div class="flex justify-center mb-8">
            <div class="search-container flex space-x-4">
                <input class="p-2 rounded text-black" id="searchInput" placeholder="Enter movie name" type="text"/>
                <button class="p-2 bg-red-600 rounded text-white" onclick="fetchMovie()">Search</button>
            </div>
        </div>
        <div class="flex flex-wrap justify-center gap-4" id="movieContainer"></div>

        <div class="hidden flex flex-col md:flex-row items-center md:items-start mt-8 movie-details-container" id="movieDetailsContainer">
            <div class="w-full md:w-1/3">
                <img alt="Movie Poster" class="poster" id="moviePoster"/>
            </div>
            <div class="w-full md:w-2/3 p-4">
                <h2 class="text-2xl font-bold mb-4" id="movieTitle"></h2>
                <p class="mb-2" id="movieYear"></p>
                <p class="mb-2" id="movieGenre"></p>
                <p class="mb-2" id="movieDirector"></p>
                <p class="mb-2" id="movieCast"></p>
                <p class="mb-2" id="moviePlot"></p>
                <p class="mb-2" id="movieRating"></p>
                <button class="p-2 bg-red-600 rounded text-white mt-4" onclick="backToSearchResults()">Back to Search Results</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
